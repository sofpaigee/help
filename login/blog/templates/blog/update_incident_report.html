{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<body>
    <header>
        <h1>SAKLOLO - Report Incident</h1>
    </header>
    {% block content %}
        <div class="content-section">
            <form method="post" enctype="multipart/form-data" action="{% url 'post-update' incident.id%}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Report Incident</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update</button>
                </div>
            </form>
        </div>
    {% endblock content %}
</body>
</html>
